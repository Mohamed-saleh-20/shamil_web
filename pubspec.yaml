name: shamil_web
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  easy_localization: ^3.0.5
  firebase_analytics: ^11.0.0
  firebase_core: ^3.1.0
  flip_card: ^0.7.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  go_router: ^14.0.0
  google_fonts: ^6.2.1
  lottie: ^3.3.1
  responsive_framework: ^1.4.0
  url_launcher: ^6.2.6
  video_player: ^2.7.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets\translations\en.json
    - assets\translations\ar.json
    - assets/images/
    - assets/videos/intro.mp4
    - assets/lottie/ 
